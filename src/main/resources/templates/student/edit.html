<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group label {
            font-weight: 500;
            color: #333;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            margin-right: 10px;
        }
        .btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
<!-- Include Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="form-container">
        <h1>
            <i class="fas fa-user-edit"></i> Edit Student
        </h1>
        <form th:action="@{/students/{id}(id=${student.studentId})}" th:object="${student}" method="post">
            <!-- Student Number -->
            <div class="form-group">
                <label for="studentNumber">
                    <i class="fas fa-id-card"></i> Student Number:
                </label>
                <input type="text" class="form-control" id="studentNumber" th:field="*{studentNumber}" required>
            </div>

            <!-- First Name -->
            <div class="form-group">
                <label for="firstName">
                    <i class="fas fa-user"></i> First Name:
                </label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            </div>

            <!-- Middle Name -->
            <div class="form-group">
                <label for="middleName">
                    <i class="fas fa-user"></i> Middle Name:
                </label>
                <input type="text" class="form-control" id="middleName" th:field="*{middleName}">
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="lastName">
                    <i class="fas fa-user"></i> Last Name:
                </label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            </div>

            <!-- CGPA -->
            <div class="form-group">
                <label for="cgpa">
                    <i class="fas fa-chart-line"></i> CGPA:
                </label>
                <input type="number" step="0.01" class="form-control" id="cgpa" th:field="*{cgpa}">
            </div>

            <!-- Enrollment Date -->
            <div class="form-group">
                <label for="enrollmentDate">
                    <i class="fas fa-calendar-alt"></i> Enrollment Date:
                </label>
                <input type="date" class="form-control" id="enrollmentDate" th:field="*{enrollmentDate}" required>
            </div>

            <!-- Is International -->
            <div class="form-group">
                <label for="isInternational">
                    <i class="fas fa-globe"></i> Is International:
                </label>
                <select class="form-control" id="isInternational" th:field="*{isInternational}">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Submit and Cancel Buttons -->
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <a th:href="@{/students}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Include Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
