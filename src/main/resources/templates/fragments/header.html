<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Header Styles */
        header {
            background: #87CEEB; /* Sky-blue background */
            padding: 1rem 0;
            border-bottom: 2px solid #ffd700; /* Gold border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            display: flex;
            justify-content: space-between; /* Space between brand and nav links */
            align-items: center;
            width: 100%; /* Ensure full width */
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e3c72 !important; /* Dark blue text */
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        .navbar-brand:hover {
            color: #ffd700 !important; /* Gold on hover */
        }
        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 1rem; /* Space between nav items */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .navbar-nav .nav-link {
            color: #1e3c72 !important; /* Dark blue text */
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #ffd700 !important; /* Gold on hover */
            background-color: rgba(255, 255, 255, 0.2); /* Light white background on hover */
            border-radius: 5px;
        }
        .navbar-nav .dropdown-menu {
            background: #87CEEB; /* Sky-blue background */
            border: 1px solid #ffd700; /* Gold border */
        }
        .navbar-nav .dropdown-item {
            color: #1e3c72 !important; /* Dark blue text */
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        .navbar-nav .dropdown-item:hover {
            color: #ffd700 !important; /* Gold on hover */
            background-color: rgba(255, 255, 255, 0.2); /* Light white background on hover */
        }
        .search-form {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* Space between input and button */
        }
        .search-form .form-control {
            background: rgba(255, 255, 255, 0.2); /* Light white background */
            border: 1px solid #ffd700; /* Gold border */
            color: #1e3c72; /* Dark blue text */
        }
        .search-form .form-control::placeholder {
            color: #1e3c72; /* Dark blue placeholder */
        }
        .search-form .btn {
            background: #ffd700; /* Gold background */
            color: #1e3c72; /* Dark blue text */
            border: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .search-form .btn:hover {
            background: #ffc107; /* Brighter gold on hover */
            transform: scale(1.05);
        }
        .navbar-toggler {
            border: 1px solid #ffd700; /* Gold border */
            color: #ffd700; /* Gold icon */
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255, 215, 0, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
        @media (max-width: 992px) {
            .navbar-nav {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            .search-form {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
<div th:fragment="header">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid"> <!-- Use container-fluid for full width -->
                <!-- Brand Logo -->
                <a class="navbar-brand" th:href="@{/}">
                    <i class="fas fa-book-open"></i> eRegistrar
                </a>
                <!-- Toggler Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav"> <!-- Added justify-content-between -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Services
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/}">Courses</a></li>
                                <li><a class="dropdown-item" th:href="@{/}">Admission</a></li>
                                <li><a class="dropdown-item" th:href="@{/}">Scholarships</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">login</a>
                        </li>
                    </ul>
                    <!-- Search Form -->
                    <form class="search-form d-flex" th:action="@{/}" method="get">
                        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" name="query">
                        <button class="btn btn-outline-primary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
