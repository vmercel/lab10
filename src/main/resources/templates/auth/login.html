<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin-top: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #0a3d62;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        .form-group label {
            font-weight: 500;
            color: #0a3d62;
            display: block;
            margin-bottom: 5px;
            font-family: 'Poppins', sans-serif;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            padding: 8px;
            font-family: 'Poppins', sans-serif;
        }
        .btn-primary {
            background-color: #0a3d62;
            border-color: #0a3d62;
            width: 100%;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #3e7c78;
            border-color: #3e7c78;
        }
        .btn {
            font-size: 14px;
            border-radius: 4px;
        }
        .btn i {
            margin-right: 8px;
        }
        .toggle-link {
            text-align: center;
            margin-top: 15px;
            font-family: 'Poppins', sans-serif;
        }
        .toggle-link a {
            color: #3e7c78;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .toggle-link a:hover {
            color: #f0f4c3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main>
    <div class="container">
        <div class="form-container">
            <h1>
                <i class="fas fa-sign-in-alt"></i> Login
            </h1>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username:
                    </label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password:
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
            </form>
            <div class="toggle-link">
                <p>Need an account? <a th:href="@{/register}">Register here</a></p>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
