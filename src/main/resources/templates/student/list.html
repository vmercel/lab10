<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .btn-add {
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            background-color: #007bff;
            color: white;
            font-weight: 500;
        }
        .table tr:hover {
            background-color: #f1f1f1;
        }
        .actions a {
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Include Header -->
<!-- Include Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h1>
        <i class="fas fa-users"></i> Students List
    </h1>
    <a th:href="@{/students/new}" class="btn btn-primary btn-add">
        <i class="fas fa-plus"></i> Add New Student
    </a>
    <table class="table">
        <thead>
        <tr>
            <th><i class="fas fa-id-card"></i> Student Number</th>
            <th><i class="fas fa-user"></i> First Name</th>
            <th><i class="fas fa-user"></i> Last Name</th>
            <th><i class="fas fa-chart-line"></i> CGPA</th>
            <th><i class="fas fa-calendar-alt"></i> Enrollment Date</th>
            <th><i class="fas fa-globe"></i> International</th>
            <th><i class="fas fa-cogs"></i> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.studentNumber}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.cgpa}"></td>
            <td th:text="${student.enrollmentDate}"></td>
            <td th:text="${student.isInternational}"></td>
            <td class="actions">
                <a th:href="@{/students/edit/{id}(id=${student.studentId})}">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <a th:href="@{/students/delete/{id}(id=${student.studentId})}">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Include Footer -->


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
